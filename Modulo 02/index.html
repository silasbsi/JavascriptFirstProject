    <!--Module 02 - Exercise 04-->
    <div id="app">
      <input type="text" name="nome" />
      <button onClick="add()">Add name</button>
    </div>
    <script>
      var nomes = ["Diego", "Gabriel", "Lucas"];

      var ulElement = document.createElement("ul");
      ulElement.setAttribute("id", "myListNames");

      createElement();

      var containerElement = document.querySelector("#app");
      containerElement.appendChild(ulElement);

      function add() {
        document.getElementById("myListNames").innerHTML = "";

        var inputElement = document.querySelector("div#app input");

        nomes.push(inputElement.value);

        createElement();

        inputElement.value = "";
      }

      function createElement() {
        for (nome of nomes) {
          var liElement = document.createElement("li");
          var text = document.createTextNode(nome);
          liElement.appendChild(text);

          ulElement.appendChild(liElement);
        }
      }
    </script>
